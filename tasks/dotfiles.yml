- name: Installing stow
  become: true
  apt: name=stow
  tags:
    - install
    - dotfiles
    - stow

- name: Cloning dotfiles
  ansible.builtin.git:
    repo: 'git@github.com:azatakmyradov/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles
    - stow

- name: Create directory if not exists
  file:
    path: "{{ lookup('env', 'HOME') }}/.config"
    state: directory
    mode: 0755
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: "cd {{ lookup('env', 'HOME') }}/.dotfiles && ./install"
  tags:
    - install
    - dotfiles
    - stow
