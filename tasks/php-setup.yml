- name: Add PHP PPA
  become: true
  shell: add-apt-repository ppa:ondrej/php -y
  tags:
    - server
    - php
    - install

- name: Install PHP
  become: true
  apt:
    name: "php{{ php_version }}"
    state: present
  tags:
    - server
    - php
    - install

- name: Install PHP Extensions
  become: true
  apt:
    name: "php{{ php_version }}-{{ item }}"
    state: present
  loop:
    - mysql
    - zip
    - gd
    - mbstring
    - curl
    - xml
    - bcmath
    - pgsql
    - soap
  tags:
    - server
    - php
    - install
