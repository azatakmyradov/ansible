- name: kdenlive ppa (ppa:kdenlive/kdenlive-stable)
  become: true
  apt_repository:
   repo: ppa:kdenlive/kdenlive-stable
   state: present
   update_cache: True
  tags:
    - install
    - productivity

- name: Install brew
  shell: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  tags:
    - install
    - productivity

- name: Table Plus
  become: true
  shell: "{{ item }}"
  with_items:
    - wget -qO - https://deb.tableplus.com/apt.tableplus.com.gpg.key | gpg --dearmor | tee /etc/apt/trusted.gpg.d/tableplus-archive.gpg > /dev/null
  tags:
    - tableplus
    - install
    - productivity

- name: Add specified repository into sources list
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://deb.tableplus.com/debian/22 tableplus main
    state: present
  tags:
    - tableplus
    - install
    - productivity

- name: Install Table Plus
  become: true
  apt:
    name: tableplus
    update_cache: true
  tags:
    - tableplus
    - install
    - productivity

- name: Install packages
  become: true
  apt:
    name: [ "tmux", "wireshark", "fzf", "kdenlive", "gimp", "xclip", "screenkey", "tldr", "ripgrep", "shutter", "i3" ]
  tags:
    - install
    - productivity
